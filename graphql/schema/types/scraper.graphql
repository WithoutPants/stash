enum ScrapeType {
  """From text query""" 
  NAME
  """From existing object"""
  FRAGMENT
  """From URL"""
  URL
}

type ScraperSpec {
    """URLs matching these can be scraped with"""
    urls: [String!]
    supported_scrapes: [ScrapeType!]!
}

type Scraper {
    id: ID!
    name: String!
    """Details for performer scraper"""
    performer: ScraperSpec
    """Details for scene scraper"""
    scene: ScraperSpec
    """Details for gallery scraper"""
    gallery: ScraperSpec
    """Details for movie scraper"""
    movie: ScraperSpec
}

type ScrapedStudio {
  """Set if studio matched"""
  stored_id: ID
  name: String!
  url: String

  remote_site_id: String
}

type ScrapedTag {
  """Set if tag matched"""
  stored_id: ID
  name: String!
}

type ScrapedScene {
  title: String
  details: String
  url: String
  date: String

  """This should be a base64 encoded data URL"""
  image: String

  file: SceneFileType # Resolver

  studio: ScrapedStudio
  tags: [ScrapedTag!]
  performers: [ScrapedPerformer!]
  movies: [ScrapedMovie!]

  remote_site_id: String
  duration: Int
  fingerprints: [StashBoxFingerprint!]
}

type ScrapedGallery {
  title: String
  details: String
  url: String
  date: String

  studio: ScrapedStudio
  tags: [ScrapedTag!]
  performers: [ScrapedPerformer!]
}

input StashBoxSceneQueryInput {
  """Index of the configured stash-box instance to use"""
  stash_box_index: Int!
  """Instructs query by scene fingerprints"""
  scene_ids: [ID!]
  """Query by query string"""
  q: String
}

input StashBoxPerformerQueryInput {
  """Index of the configured stash-box instance to use"""
  stash_box_index: Int!
  """Instructs query by scene fingerprints"""
  performer_ids: [ID!]
  """Query by query string"""
  q: String
}

type StashBoxPerformerQueryResult {
  query: String!
  results: [ScrapedPerformer!]!
}

type StashBoxFingerprint {
  algorithm: String!
  hash: String!
  duration: Int!
}

input StashBoxBatchPerformerTagInput {
  endpoint: Int!
  exclude_fields: [String!]
  refresh: Boolean!
  performer_ids: [ID!]
  performer_names: [String!]
}
