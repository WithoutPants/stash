enum PackageType {
  Scraper
  Plugin
}

type Package {
  id: String!
  name: String!
  version: String
  date: Timestamp
  requires: [Package!]!

  "The available upgraded version of this package"
  upgrade: RemotePackage

  metadata: Map!
}

type RemotePackage {
  sourceURL: String!
  package: Package!
}

input PackageSpecInput {
  id: String!
  sourceURL: String!
}

type PackageSource {
  name: String
  url: String!
}

input PackageSourceInput {
  name: String
  url: String!
}
