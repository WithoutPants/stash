fragment GallerySlimData on Gallery {
  id
  title
  date
  url
  details
  rating
  organized
  image_count
  files {
    checksum
    path
  }
  cover {
    ...SlimImageData
  }
  studio {
    ...StudioData
  }
  tags {
    ...TagData
  }
  performers {
    ...PerformerData
  }
  scenes {
    id
    title
    path
  }
}
