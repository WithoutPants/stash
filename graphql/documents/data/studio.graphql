fragment StudioData on Studio {
  id
  checksum
  name
  url
  parent_studio {
    id
    checksum
    name
    url
    image_path
    scene_count
    image_count
    gallery_count
  }
  child_studios {
    id
    checksum
    name
    url
    image_path
    scene_count
    image_count
    gallery_count
  }
  image_path
  scene_count
  image_count
  gallery_count
  stash_ids {
    stash_id
    endpoint
  }
  details
  rating
}
