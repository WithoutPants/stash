fragment GalleryData on Gallery {
  id
  path
  created_at
  updated_at
  title
  date
  url
  details
  rating
  organized

  files {
    ...GalleryFileData
  }

  images {
    ...SlimImageData
  }
  cover {
    ...SlimImageData
  }
  studio {
    ...SlimStudioData
  }
  tags {
    ...SlimTagData
  }

  performers {
    ...PerformerData
  }
  scenes {
    ...SlimSceneData
  }
}
