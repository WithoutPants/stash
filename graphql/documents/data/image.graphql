fragment ImageData on Image {
  id
  checksum
  title
  rating
  organized
  o_counter
  path
  created_at
  updated_at

  files {
    ...ImageFileData
  }

  paths {
    thumbnail
    image
  }

  galleries {
    ...GalleryData
  }

  studio {
    ...SlimStudioData
  }
  
  tags {
    ...SlimTagData
  }

  performers {
    ...PerformerData
  }
}
