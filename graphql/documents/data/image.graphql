fragment ImageData on Image {
  id
  title
  rating
  organized
  o_counter

  files {
    path
    checksum
    size
    width
    height
  }

  paths {
    thumbnail
    image
  }

  galleries {
    ...GalleryData
  }

  studio {
    ...StudioData
  }
  
  tags {
    ...TagData
  }

  performers {
    ...PerformerData
  }
}
