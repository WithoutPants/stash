mutation SceneCreate($input: SceneCreateInput!) {
  sceneCreate(input: $input) {
    ...SceneData
  }
}

mutation SceneUpdate($input: SceneUpdateInput!) {
  sceneUpdate(input: $input) {
    ...SceneData
  }
}

mutation BulkSceneUpdate($input: BulkSceneUpdateInput!) {
  bulkSceneUpdate(input: $input) {
    ...SceneData
  }
}

mutation ScenesUpdate($input: [SceneUpdateInput!]!) {
  scenesUpdate(input: $input) {
    ...SceneData
  }
}

mutation SceneSaveActivity(
  $id: ID!
  $resume_time: Float
  $playDuration: Float
) {
  sceneSaveActivity(
    id: $id
    resume_time: $resume_time
    playDuration: $playDuration
  )
}

mutation SceneIncrementPlayCount($id: ID!, $time: Timestamp) {
  sceneIncrementPlayCount(id: $id, time: $time)
}

mutation SceneDecrementPlayCount($id: ID!, $time: Timestamp) {
  sceneDecrementPlayCount(id: $id, time: $time)
}

mutation SceneResetPlayCount($id: ID!) {
  sceneResetPlayCount(id: $id)
}

mutation SceneIncrementO($id: ID!, $time: Timestamp) {
  sceneIncrementO(id: $id, time: $time)
}

mutation SceneDecrementO($id: ID!, $time: Timestamp) {
  sceneDecrementO(id: $id, time: $time)
}

mutation SceneResetO($id: ID!) {
  sceneResetO(id: $id)
}

mutation SceneDestroy(
  $id: ID!
  $delete_file: Boolean
  $delete_generated: Boolean
) {
  sceneDestroy(
    input: {
      id: $id
      delete_file: $delete_file
      delete_generated: $delete_generated
    }
  )
}

mutation ScenesDestroy(
  $ids: [ID!]!
  $delete_file: Boolean
  $delete_generated: Boolean
) {
  scenesDestroy(
    input: {
      ids: $ids
      delete_file: $delete_file
      delete_generated: $delete_generated
    }
  )
}

mutation SceneGenerateScreenshot($id: ID!, $at: Float) {
  sceneGenerateScreenshot(id: $id, at: $at)
}

mutation SceneAssignFile($input: AssignSceneFileInput!) {
  sceneAssignFile(input: $input)
}

mutation SceneMerge($input: SceneMergeInput!) {
  sceneMerge(input: $input) {
    id
  }
}
