fragment GroupData on Group {
  id
  name
  aliases
  duration
  date
  rating100
  director

  studio {
    ...SlimStudioData
  }

  tags {
    ...SlimTagData
  }

  containing_groups {
    group {
      ...SlimGroupData
    }
    description
  }

  sub_groups {
    group {
      ...SlimGroupData
    }
    description
  }

  synopsis
  urls
  front_image_path
  back_image_path
  scene_count

  scenes {
    id
    title
  }
}
